plugins {
    id 'fabric-loom' version '1.0-SNAPSHOT'
    id 'eclipse'
    id 'maven-publish'
    id 'io.github.juuxel.loom-quiltflower' version '1.+'
    id 'org.quiltmc.quilt-mappings-on-loom' version '4.+'
}

version = '1.5'
group = 'com.gizmo.luggage'
archivesBaseName = 'luggage'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven { url = "https://mvn.devos.one/snapshots/" }
    maven { url = "https://jitpack.io" }
}

dependencies {
    // dev env
    // https://fabricmc.net/develop/
    minecraft("com.mojang:minecraft:1.19.2")
    mappings loom.officialMojangMappings()
    modImplementation("net.fabricmc:fabric-loader:0.14.9")

    // dependencies
    modImplementation("net.fabricmc.fabric-api:fabric-api:0.60.0+1.19.2")
    modImplementation(include("me.alphamode:ForgeTags:2.2"))

    implementation("com.github.LlamaLad7:MixinExtras:0.1.0-rc5")
    annotationProcessor("com.github.LlamaLad7:MixinExtras:0.1.0-rc5")
    implementation("javax.annotation:javax.annotation-api:1.3.2")
    implementation("com.google.code.findbugs:jsr305:3.0.2")
}

loom.accessWidenerPath = file("src/main/resources/luggage.accesswidener")

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
