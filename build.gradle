plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'eclipse'
    id 'maven-publish'
    id 'io.github.juuxel.loom-quiltflower' version '1.+'
    id 'org.quiltmc.quilt-mappings-on-loom' version '4.+'
}

version = '1.4.2'
group = 'com.gizmo.luggage'
archivesBaseName = 'luggage'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
}

dependencies {
    // dev env
    minecraft("com.mojang:minecraft:1.19")
    mappings loom.officialMojangMappings()
    modImplementation("net.fabricmc:fabric-loader:0.14.8")

    // dependencies
    modImplementation("net.fabricmc.fabric-api:fabric-api:0.57.0+1.19")
}

loom.accessWidenerPath = file("src/main/resources/luggage.accesswidener")

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
